<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .a-enter-vr-button { display: none !important; }
    #intro-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInOut 4s ease-in-out forwards;
      overflow: hidden;
    }
    #intro-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeImage 3s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    @keyframes fadeImage {
      0% { opacity: 0; }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
    #control-buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .control-btn:active {
      transform: scale(0.95);
    }
    #startButton {
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Intro animada -->
  <div id="intro-container">
    <img id="intro-image" 
         src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@2c00acb68bb0f38a11fc76bed128d6cc448c6540/assets/inicio.jpg" 
         alt="Intro Animation">
  </div>

  <!-- Botones -->
  <div id="control-buttons">
    <button id="play-pause-btn" class="control-btn"><i class="fas fa-pause"></i></button>
    <button id="restart-btn" class="control-btn"><i class="fas fa-redo"></i></button>
    <button id="mute-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
  </div>

  <!-- Escena A-Frame -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@2c00acb68bb0f38a11fc76bed128d6cc448c6540/assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <video id="video0"
             src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@2c00acb68bb0f38a11fc76bed128d6cc448c6540/assets/video.mp4"
             preload="auto" loop playsinline webkit-playsinline crossorigin="anonymous">
      </video>
      <img id="mask0" 
           src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@2c00acb68bb0f38a11fc76bed128d6cc448c6540/assets/framer.jpg" 
           crossorigin="anonymous">
      <img id="frame0" 
           src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@2c00acb68bb0f38a11fc76bed128d6cc448c6540/assets/marco%20marco.png" 
           crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marcador 0 -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
      <a-entity id="markerGroup0">
        <a-plane id="plane0" src="#video0" video-mask="mask: #mask0"></a-plane>
        <a-image id="overlay0" src="#frame0" material="transparent: true; alphaTest: 0.5"></a-image>
      </a-entity>
    </a-entity>
  </a-scene>

  <div id="startButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
       background-color: rgba(0,0,0,0.5); color: white; padding: 10px 20px; border-radius: 5px; z-index: 999;">
  </div>

  <!-- Script (idéntico, solo cambian las rutas) -->
  <script>
    /* tu script completo aquí sin cambios */
  </script>
</body>
</html>
