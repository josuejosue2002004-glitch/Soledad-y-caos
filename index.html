<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Video con M√°scara</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar-image.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: black;
      }
      #muteButton {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 20px;
        cursor: pointer;
      }
      #muteButton:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

  <body>
    <button id="muteButton">üîá</button>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@main/assets/targets.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded>
      
      <a-assets>
        <!-- Video con autoplay y muted (para evitar bloqueos del navegador) -->
        <video id="video0"
               src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@main/assets/video.mp4"
               preload="auto" loop playsinline webkit-playsinline crossorigin="anonymous"
               muted autoplay>
        </video>

        <!-- Imagen de m√°scara -->
        <img id="mask0" src="https://cdn.jsdelivr.net/gh/josuejosue2002004-glitch/Soledad-y-caos@main/assets/framer.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Marcador principal -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#video0" video-mask="mask: #mask0" width="1" height="0.56" position="0 0 0.01"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      // üé≠ Componente personalizado para aplicar m√°scara
      AFRAME.registerComponent('video-mask', {
        schema: { mask: { type: 'selector' } },

        init: function() {
          this.el.addEventListener('loaded', () => this.setupMask());
        },

        setupMask: function() {
          const el = this.el;
          const maskImg = this.data.mask;

          const videoSrc = el.getAttribute('src');
          const video = document.querySelector(videoSrc);

          if (!video) {
            console.warn('No se encontr√≥ el video para aplicar la m√°scara.');
            return;
          }

          const videoTexture = new THREE.VideoTexture(video);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          videoTexture.format = THREE.RGBAFormat;
          videoTexture.needsUpdate = true;

          const maskTexture = new THREE.TextureLoader().load(maskImg.src);
          maskTexture.needsUpdate = true;

          const material = new THREE.ShaderMaterial({
            uniforms: {
              videoTexture: { value: videoTexture },
              maskTexture: { value: maskTexture },
              maskScale: { value: 1.0 },
              maskOffset: { value: new THREE.Vector2(0.0, 0.0) }
            },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D videoTexture;
              uniform sampler2D maskTexture;
              varying vec2 vUv;
              void main() {
                vec4 videoColor = texture2D(videoTexture, vUv);
                vec4 maskColor = texture2D(maskTexture, vUv);
                float alpha = maskColor.r;
                gl_FragColor = vec4(videoColor.rgb, alpha * videoColor.a);
              }
            `,
            transparent: true,
            side: THREE.DoubleSide
          });

          const applyWhenReady = () => {
            const mesh = el.getObject3D && el.getObject3D('mesh');
            if (mesh) {
              mesh.material = material;
              mesh.material.needsUpdate = true;
              console.log('‚úÖ M√°scara aplicada correctamente al mesh.');
              const updater = setInterval(() => {
                if (videoTexture) videoTexture.needsUpdate = true;
                if (!el.sceneEl || el.sceneEl.isPaused) clearInterval(updater);
              }, 16);
            } else {
              setTimeout(applyWhenReady, 50);
            }
          };

          applyWhenReady();
        }
      });

      // üé¨ Control de video seg√∫n el marcador
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const target = document.querySelector("[mindar-image-target]");
        const video = document.querySelector("#video0");
        const muteButton = document.getElementById("muteButton");

        muteButton.addEventListener("click", () => {
          video.muted = !video.muted;
          muteButton.textContent = video.muted ? "üîá" : "üîä";
        });

        sceneEl.addEventListener("arReady", () => {
          console.log("AR lista");
        });

        target.addEventListener("targetFound", () => {
          console.log("üéØ Target detectado");
          video.play().catch(err => console.warn("Error al reproducir video:", err));
        });

        target.addEventListener("targetLost", () => {
          console.log("‚ùå Target perdido");
          video.pause();
        });
      });
    </script>
  </body>
</html>
